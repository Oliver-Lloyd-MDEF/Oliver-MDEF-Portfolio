      /* Hero Section Styles */
      .mdx-hero {
        margin-left: 0;

        max-width: auto;
        position: relative;
      }

      /* Responsive Adjustment for Small Screens */
      @media screen and (max-width: 767px) {
        .mdx-hero__content {
          top: 50px; /* Adjust top margin for smaller screens */
        }
      }

      /* Hero Image Styles */
      .mdx-hero__image {
          width: 100%; /* Ensure the image takes up 100% of the container width */
          height: 100vh; /* Set the height of the image to 100% of the viewport height */
          background-size: cover; /* Ensure the background image covers the entire element */
          background-position: center; /* Center the background image within the element */
          position: relative;
          overflow: hidden; /* Hide any overflowing content */
          transition: background-color 0.5s ease; /* Add smooth transition for background color change */
      }
      .mdx-hero__image img {
        width: 100%; /* Ensure the image takes up 100% of the container width */
        height: auto; /* Maintain aspect ratio */
        display: block; /* Remove extra space below inline images */
        object-fit: cover; /* Ensure the image covers the entire container, maintaining aspect ratio */
      }

      /* Media query for mobile devices */
      @media screen and (max-width: 767px) {
          /* Mobile-only background image */
          .mdx-hero__image {
              background-image: url('images/background images/cows in wind farm field update 01.gif');
              background-size: cover;

          }
      /* Responsive Adjustment for Small Screens */

    </style>

    <!-- Hero Section -->
    <div class="mdx-hero">
      <div class="mdx-hero__image" id="heroImage">

        <div class="block block1">
          <a href="#block1-link">Block 1</a>
          <div class="block-text">Description of Block 1</div>
        </div>
        <div class="block block2">
          <a href="#block2-link">Block 2</a>
          <div class="block-text">Description of Block 2</div>
        </div>
        <!-- Add more blocks as needed -->

        <!-- Scroll indicator -->
        <div class="scroll-indicator">Scroll down</div>
      </div>
    </div>
    <script>
      // JavaScript to handle the scroll effect
      document.addEventListener('DOMContentLoaded', function () {
        var heroImage = document.getElementById('heroImage');
        var scrollIndicator = document.querySelector('.scroll-indicator');

        window.addEventListener('scroll', function () {
          var scrollPercentage = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100;

          // Adjust the background color based on scroll position
          var backgroundColor = `rgba(255, 255, 255, ${scrollPercentage / 100})`;
          heroImage.style.backgroundColor = backgroundColor;

          // Show/hide scroll indicator based on scroll position
          scrollIndicator.style.opacity = 1 - scrollPercentage / 100;
        });
      });
    </script>
